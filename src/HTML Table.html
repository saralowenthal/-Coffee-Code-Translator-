<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Snack Showdown </title>
        <link rel="stylesheet" href="CSS Table.css" />
    </head>
    <body>
        <h1 style="text-align: center;">Snack Showdown</h1>
        <table>
            <tr>
                <th rowspan="2">Snack</th>
                <th colspan="2">Scores</th>
            </tr>
            <tr>
                <th>Flavor</th>
                <th>Popularity</th>
            </tr>
            <tr>
                <td>Chips</td>
                <td>7/10</td>
                <td>9/10</td>
            </tr>
            <tr>
                <td>Cookies</td>
                <td>8/10</td>
                <td>8/10</td>
            </tr>
            <tr>
                <td>Popcorn</td>
                <td>6/10</td>
                <td>7/10</td>
            </tr>
        </table>
    </body>
</html>
